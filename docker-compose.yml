version: "3.9"

services:
  api:
    build: .
    container_name: doctor_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: doctor_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: doctor_db
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
